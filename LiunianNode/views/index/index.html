<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>NodeJs权限管理系统</title>
    <link href="dwz/themes/default/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="dwz/themes/css/core.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="dwz/themes/css/print.css" rel="stylesheet" type="text/css" media="print" />
    <link href="dwz/uploadify/css/uploadify.css" rel="stylesheet" type="text/css" media="screen" />
    <!--[if IE]>
    <link href="dwz/themes/css/ieHack.css" rel="stylesheet" type="text/css" media="screen"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <script src="dwz/js/speedup.js" type="text/javascript"></script>
    <![endif]-->
    <script src="dwz/js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="dwz/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="dwz/js/jquery.validate.js" type="text/javascript"></script>
    <script src="dwz/js/jquery.bgiframe.js" type="text/javascript"></script>
    <script src="dwz/uploadify/scripts/jquery.uploadify.js" type="text/javascript"></script>
    <!-- 可以用dwz.min.js替换前面全部dwz.*.js (注意：替换是下面dwz.regional.zh.js还需要引入) -->
    <script src="dwz/dwz.min.js" type="text/javascript"></script>
    <script src="dwz/js/dwz.regional.zh.js" type="text/javascript"></script>
    <script src="common.js" type="text/javascript"></script>
    <script src="moment.js"></script> 
    <script type="text/javascript">
        $(function () {
            DWZ.init("dwz/dwz.frag.xml", {
                loginUrl: "/auth/index", loginTitle: "登录",	// 弹出登录对话框
                //		loginUrl:"login.html",	// 跳到登录页面
                statusCode: { ok: 200, error: 300, timeout: 301 }, //【可选】
                pageInfo: { pageNum: "pageNum", numPerPage: "numPerPage", orderField: "orderField", orderDirection: "orderDirection" }, //【可选】
                keys: { statusCode: "statusCode", message: "message" }, //【可选】
                ui: { hideMode: 'offsets' }, //【可选】hideMode:navTab组件切换的隐藏方式，支持的值有’display’，’offsets’负数偏移位置的值，默认值为’display’
                debug: false,	// 调试模式 【true|false】
                callback: function () {
                    initEnv();
                    $("#themeList").theme({ themeBase: "dwz/themes" }); // themeBase 相对于index页面的主题base路径
                }
            });
        });

    </script>
</head>
<body scroll="no">
    <div id="layout">
        <div id="header">
            <div class="headerNav">
                @*<a class="logo" href="javascript:void(0)">标志</a>*@
                <ul class="nav">
                    <li><a href="javascript:void(0)">当前操作员: @ViewData["UserName"] </a></li>
                    <li><a href="@Url.Action(" loginout", "Auth" )">退出</a></li>
                </ul>
                <ul class="themeList" id="themeList">
                    <li theme="default"><div class="selected">蓝色</div></li>
                    <li theme="green"><div>绿色</div></li>
                    <!--<li theme="red"><div>红色</div></li>-->
                    <li theme="purple"><div>紫色</div></li>
                    <li theme="silver"><div>银色</div></li>
                    <li theme="azure"><div>天蓝</div></li>
                </ul>
            </div>
            <!-- navMenu -->

        </div>
        <div id="leftside">
            <div id="sidebar_s">
                <div class="collapse">
                    <div class="toggleCollapse"><div></div></div>
                </div>
            </div>
            <div id="sidebar">
                <div class="toggleCollapse"><h2>后台管理</h2><div>收缩</div></div>
                <div class="accordion" fillspace="sidebar">
                    <div class="accordionHeader">
                        <h2><span>Folder</span>系统管理</h2>
                    </div>
                    <div class="accordionContent">
                        <ul class="tree treeFolder">
                            <li>
                                <a href="/sysmenu/index" target="navTab" rel="sysmenu_index">系统菜单</a>
                            </li>
                            <li>
                                <a href="/role/index" target="navTab" rel="role_index">角色管理</a>
                            </li>
                            <li>
                                <a href="/employee/index" target="navTab" rel="employee_index">用户管理</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="navTab" class="tabsPage">
                <div class="tabsPageHeader">
                    <div class="tabsPageHeaderContent">
                        <!-- 显示左右控制时添加 class="tabsPageHeaderMargin" -->
                        <ul class="navTab-tab">
                            <li tabid="main" class="main"><a href="javascript:;"><span><span class="home_icon">我的主页</span></span></a></li>
                        </ul>
                    </div>
                    <div class="tabsLeft">left</div><!-- 禁用只需要添加一个样式 class="tabsLeft tabsLeftDisabled" -->
                    <div class="tabsRight">right</div><!-- 禁用只需要添加一个样式 class="tabsRight tabsRightDisabled" -->
                    <div class="tabsMore">more</div>
                </div>
                <ul class="tabsMoreList">
                    <li><a href="javascript:;">我的主页</a></li>
                </ul>
                <div class="navTab-panel tabsPageContent layoutBox">
                    <div class="page unitBox">
                        <div class="accountInfo">
                            <div class="alertInfo">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
